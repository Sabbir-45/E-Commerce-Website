<body>
    <!-- nav starts here  -->

    <!-- nav ends here  -->

    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name" />
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email" />
                    </div>

                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">Submit</button>
                    </div>
                </form>

                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>Dhaka</p>
                        <p>10000, Mirpur,Bangladesh.</p>
                        <br />

                        <span>Call: </span>
                        <a href="tel:+8801774295984">+8801774295984</a>
                    </address>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3390855.579395452!2d87.70235500929488!3d23.489424702560207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e1!3m2!1sen!2sus!4v1716318515061!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter: </label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input"
                placeholder="Your Email Address" />
            <button class="btn btn-subscribe">subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright 2023 Easy Express. All rights rserved</p>
        </div>
    </footer>

    <script src="./index.js"></script>
</body>
